<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Segitiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #output {
      font-family: monospace;
      white-space: pre;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }
    select, input, button {
      margin: 5px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>✨ Generator Segitiga ✨</h2>
  
  <label for="type">Pilih jenis segitiga:</label>
  <select id="type">
    <option value="pascal">Segitiga Pascal</option>
    <option value="angka">Segitiga Angka</option>
    <option value="bintang">Segitiga Bintang</option>
    <option value="reverse">Segitiga Terbalik</option>
  </select>
  
  <br>
  <label for="rows">Jumlah baris:</label>
  <input type="number" id="rows" value="6" min="1" max="20">
  
  <button onclick="generate()">Tampilkan</button>
  
  <div id="output"></div>
  
  <script>
    function generate() {
      const type = document.getElementById("type").value;
      const rows = parseInt(document.getElementById("rows").value);
      let result = "";

      if (type === "pascal") {
        // Segitiga Pascal
        for (let i = 0; i < rows; i++) {
          let row = "";
          for (let j = 0; j <= i; j++) {
            row += binomialCoeff(i, j) + " ";
          }
          result += row.padStart(row.length + (rows - i)) + "\n";
        }
      } 
      else if (type === "angka") {
        // Segitiga angka sederhana
        for (let i = 1; i <= rows; i++) {
          let row = "";
          for (let j = 1; j <= i; j++) {
            row += j + " ";
          }
          result += row + "\n";
        }
      } 
      else if (type === "bintang") {
        // Segitiga bintang
        for (let i = 1; i <= rows; i++) {
          let row = "";
          for (let j = 1; j <= i; j++) {
            row += "* ";
          }
          result += row + "\n";
        }
      }
      else if (type === "reverse") {
        // Segitiga terbalik
        for (let i = rows; i >= 1; i--) {
          let row = "";
          for (let j = 1; j <= i; j++) {
            row += j + " ";
          }
          result += row + "\n";
        }
      }
      
      document.getElementById("output").textContent = result;
    }

    // Fungsi untuk menghitung nilai pada segitiga Pascal
    function binomialCoeff(n, k) {
      if (k === 0 || k === n) return 1;
      let res = 1;
      for (let i = 0; i < k; i++) {
        res *= (n - i);
        res /= (i + 1);
      }
      return res;
    }
  </script>
</body>
</html>
